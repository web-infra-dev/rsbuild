name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        type: choice
        description: 'Release Version (next, beta, alpha, latest)'
        required: true
        default: 'next'
        options:
          - next
          - beta
          - alpha
          - latest
      branch:
        description: 'Release Branch (confirm release branch)'
        required: true
        default: 'main'
  issue_comment:
    types: [created]

permissions:
  id-token: write

jobs:
  release:
    name: Release
    if: github.repository == 'web-infra-dev/rsbuild' && github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 25

      - name: Install Pnpm
        run: corepack enable

      - name: Setup Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Install npm v9
        run: npm install -g npm@9

      - name: Install Dependencies
        run: pnpm install

      - name: Release
        uses: web-infra-dev/actions@v2
        with:
          version: ${{ github.event.inputs.version }}
          branch: ${{ github.event.inputs.branch }}
          type: 'release'
          tools: 'changeset'
        env:
          GITHUB_TOKEN: ${{ secrets.REPO_SCOPED_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          REPOSITORY: ${{ github.repository }}
          REF: ${{ github.ref }}

      - name: Trigger Modern Update Rsbuild
        uses: actions/github-script@v7
        if: ${{github.event.inputs.version == 'latest'}}
        with:
          github-token: ${{ secrets.REPO_SCOPED_TOKEN }}
          script: |
            await github.rest.actions.createWorkflowDispatch({
                owner: context.repo.owner,
                repo: 'modern.js',
                workflow_id: 'update-rsbuild.yml',
                ref: 'main'
            })
