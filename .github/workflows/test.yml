name: Test

on:
  pull_request:
    branches: [main]

  push:
    branches: [main]

  merge_group:

  workflow_dispatch:

jobs:
  # ======== ut ========
  ut:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 15
    strategy:
      matrix:
        # run ut in MacOS, as SWC cases will fail in Ubuntu CI
        os: [macos-14, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Install Pnpm
        run: corepack enable

      - uses: dorny/paths-filter@v3
        id: changes
        with:
          predicate-quantifier: 'every'
          filters: |
            changed:
              - "!**/*.md"
              - "!**/*.mdx"
              - "!**/_meta.json"
              - "!**/dictionary.txt"

      - name: Setup Node.js
        if: steps.changes.outputs.changed == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install Dependencies
        if: steps.changes.outputs.changed == 'true'
        run: pnpm install

      - name: Unit Test
        if: steps.changes.outputs.changed == 'true'
        run: pnpm run ut

  # ======== e2e ========
  e2e:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 15
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Install Pnpm
        run: corepack enable

      - uses: dorny/paths-filter@v3
        id: changes
        with:
          predicate-quantifier: 'every'
          filters: |
            changed:
              - "!**/*.md"
              - "!**/*.mdx"
              - "!**/_meta.json"
              - "!**/dictionary.txt"

      - name: Setup Node.js
        if: steps.changes.outputs.changed == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install Dependencies
        if: steps.changes.outputs.changed == 'true'
        run: pnpm install && cd ./e2e && npx playwright install

      - name: E2E Test
        if: steps.changes.outputs.changed == 'true'
        run: pnpm run e2e

  # ======== ecosystem_ci ========
  ecosystem_ci:
    name: Run Ecosystem CI
    runs-on: ubuntu-latest
    if: github.ref_name == 'main' && github.repository_owner == 'web-infra-dev'
    steps:
      - name: Run Ecosystem CI
        id: eco_ci
        uses: convictional/trigger-workflow-and-wait@v1.6.5
        with:
          owner: "rspack-contrib"
          repo: "rsbuild-ecosystem-ci"
          workflow_file_name: "ecosystem-ci-from-commit.yml"
          github_token: ${{ secrets.REPO_SCOPED_TOKEN }}
          ref: "main"
          client_payload: '{"commitSHA":"${{ github.sha }}","repo":"web-infra-dev/rsbuild","suite":"-","suiteRefType":"precoded","suiteRef":"precoded"}'
